version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - echo "No dependencies required for static HTML site"
    build:
      commands:
        - echo "Building TBC.TXT site..."
        - echo "Static site ready for deployment"
        - ls -la
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
